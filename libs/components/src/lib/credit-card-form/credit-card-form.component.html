<div>
  Credit Card Display
</div>
<form
  [formGroup]="creditCardFormGroup"
  (ngSubmit)="onSubmitted(creditCardFormGroup)"
>
  <label for="cardNumber">Card Number</label>
  <input
    type="text"
    id="cardNumber"
    formControlName="cardNumber"
    maxlength="16"
  />

  <label for="cardholder">Card Name</label>
  <input type="text" id="cardholder" formControlName="cardholder" />

  <label for="expirationMonth">Exp Month</label>
  <input type="text" id="expirationMonth" formControlName="expirationMonth" />

  <label for="expirationYear">Exp Year</label>
  <input type="text" id="expirationYear" formControlName="expirationYear" />

  <label for="cvv">CVV</label>
  <input type="text" id="cvv" formControlName="cvv" maxlength="4" />

  <button type="submit" [disabled]="creditCardFormGroup.invalid">Submit</button>
</form>

<p>Is Valid: {{ creditCardFormGroup.valid }}</p>
<pre>{{ creditCardFormGroup.value | json }}</pre>
